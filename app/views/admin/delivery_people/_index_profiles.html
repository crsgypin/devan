<%# delivery_people_all %>

<h3> 基本資料 </h3>
<table class="table table-striped">
	<tr>
		<td> 編號 </td>
		<td> 名稱 </td>
		<td> 狀態 </td>
		<td> </td>
	</tr>
	<% delivery_people_all.each do |delivery_person| %>
		<tr>
			<td> <%= delivery_person.code %> </td>
			<td> <%= delivery_person.name %> </td>
			<td> <%= delivery_person.status %> </td>
			<td> 
				<%= link_to "查看基本資料", delivery_person_path(delivery_person), :class=>"btn btn-warning btn-xs" %>
			</td>
		</tr>
	<% end %>
</table>
